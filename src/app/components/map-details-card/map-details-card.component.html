<mat-card class="map-settings-card">
  <h2>Travel details</h2>

  <div class="settings-option">
    <div>
      Total distance: {{ totalDistance }} meters (This is {{ totalDistance / 1000 }} kilometers)
    </div>
    <div>
      Total time: {{ totalTime }} seconds (This is {{ totalTime / 3600 }} hours)
    </div>
    <div>
      Travel start time: {{ startTime }}
    </div>
  </div>
</mat-card>
