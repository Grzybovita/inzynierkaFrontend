<button mat-raised-button color="primary" class="button" (click)="toggleSettings()">Settings</button>

<div class="collapsible" [@collapse]="showSettings">
  <app-map-settings-card
    (selectedTravelModeChange)="onSelectedTravelModeChange($event)"
    (selectedDepartureTimeChange)="onSelectedDepartureTimeChange($event)"
  ></app-map-settings-card>
</div>

<button mat-raised-button color="primary" class="button" (click)="toggleDetails()">Details</button>

<div class="collapsible" [@collapse]="showDetails">
  <app-map-details-card></app-map-details-card>
</div>

<google-map #map [zoom]="zoom" width="100%" height="100%">
  <map-directions-renderer
    *ngIf="directionsResult$ | async as directionResults"
    [directions]="directionResults"
  ></map-directions-renderer>

  <map-marker
    *ngFor="let markerPosition of markerPositions"
    [position]="markerPosition"
  ></map-marker>
</google-map>
