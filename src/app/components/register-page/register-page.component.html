<div *ngIf="registrationForm" class="registration-form">
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)">
  <div>
  <mat-form-field appearance="outline">
    <input matInput formControlName="email" placeholder="Email">
    <mat-error *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required</mat-error>
    <mat-error *ngIf="registrationForm.get('email')?.errors?.['email']">Wrong email format</mat-error>
    <mat-error *ngIf="registrationForm.get('email')?.errors?.['emailTaken']">This email is not available</mat-error>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field appearance="outline">
    <input matInput formControlName="login" placeholder="Login">
    <mat-error *ngIf="registrationForm.get('login')?.errors?.['required']">Login is required</mat-error>
    <mat-error *ngIf="registrationForm.get('login')?.errors?.['loginTaken']">This login is not available</mat-error>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field appearance="outline">
    <input matInput type="password" formControlName="password" placeholder="Password">
    <mat-error *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</mat-error>
  </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <input matInput type="password" formControlName="repeatPassword" placeholder="Repeat password">
      <mat-error *ngIf="registrationForm.get('repeatPassword')?.errors?.['required']">Password is required</mat-error>
      <mat-error *ngIf="registrationForm.errors?.['passwordMismatch']">Passwords do not match</mat-error>
    </mat-form-field>
  </div>
  <div>
  <mat-form-field appearance="outline">
    <input matInput formControlName="phoneNumber" placeholder="Phone Number">
    <mat-error *ngIf="registrationForm.get('phoneNumber')?.errors?.['required']">Phone Number is required</mat-error>
  </mat-form-field>
  </div>
  <div>
  <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
  </div>
</form>
</div>
