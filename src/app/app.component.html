<mat-toolbar color="primary">

  <div class="left-buttons">
    RouteMaster
    <button mat-button routerLink="/map">Map</button>
    <button mat-button routerLink="/help">Help</button>
  </div>
  <div class="right-buttons">
    <button mat-button routerLink="/login" *ngIf="!isLoggedIn">Login</button>
    <button mat-button routerLink="/register" *ngIf="!isLoggedIn">Register</button>
    <button mat-button routerLink="/profile" *ngIf="isLoggedIn">{{ username }}</button>
    <button mat-button *ngIf="isLoggedIn" (click)="confirmLogout()">Logout</button>
  </div>

</mat-toolbar>
<router-outlet></router-outlet>
